<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body align="center">
    <img src="chitkara-university9168.jpg" height="100" width="200"><br>
    <h1>Chitkara College Admission Form</h1>
    <form id="college-admission-form">
        <div>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Enter your Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Enter your Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Female
            </label>
        </div>
        <div>
            <label for="comment">About Me</label>
            <textarea id="comment" name="comment" required></textarea>
        </div>
        <div>
            <label for="dob">D.O.B.</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="subjects">Optional Subject</label>
            <select id="subjects" name="subjects" required>
                <option value="subject1"></option>
                <option value="subject2">Subject 2</option>
                <option value="subject3">Subject 3</option>
            </select>
        </div>
        <div>
            <label for="tnc">
                <input type="checkbox" id="tnc" name="tnc" required> I agree with all the terms & conditions.
            </label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
